name: ğŸŸ AFDJ Scraper

on:
  schedule:
    - cron: '30 7 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install packages
        run: |
          pip install requests beautifulsoup4
          
      - name: Test scrape
        run: python test-scrape.py
