name: Test Scraper

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas openpyxl lxml
    
    - name: Test import
      run: |
        python -c "from afdj_final_scraper import AFDJCoteScraper; print('✅ Import successful')"
    
    - name: Test scraper initialization
      run: |
        python -c "
        from afdj_final_scraper import AFDJCoteScraper
        scraper = AFDJCoteScraper()
        print('✅ Scraper initialized')
        print(f'URL: {scraper.url}')
        "
    
    - name: Test scraping (quick test)
      run: |
        timeout 60 python afdj_final_scraper.py || echo "⚠️ Scraping timed out or failed (expected if AFDJ is down)"
    
    - name: Check if files were created
      run: |
        if [ -f cote_dunare.json ]; then
          echo "✅ JSON file created"
          python -c "import json; data=json.load(open('cote_dunare.json')); print(f'Ports scraped: {data[\"count\"]}')"
        else
          echo "⚠️ JSON file not created (AFDJ might be down)"
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          cote_dunare.json
          cote_dunare.csv
          cote_dunare.xlsx
        retention-days: 7
