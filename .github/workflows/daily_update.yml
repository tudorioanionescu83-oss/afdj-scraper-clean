name: Actualizare Zilnica Cote Dunare

on:
  schedule:
    - cron: '45 7 * * *' # Rulează zilnic la 09:45 ora României
  workflow_dispatch: # Permite rularea manuală

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cod
        uses: actions/checkout@v4

      - name: Configurare Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalare dependente
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Rulare Scraper
        run: python scraper.py

      - name: Commit si Push date noi
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cote_porturi.csv date_climatice.csv || true
          git commit -m "Actualizare date AFDJ: $(date)" || exit 0
          git push
