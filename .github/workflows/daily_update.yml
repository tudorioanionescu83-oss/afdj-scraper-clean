name: Actualizare Zilnica Cote Dunare

on:
  schedule:
    - cron: '45 7 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cod
        uses: actions/checkout@v4

      - name: Configurare Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalare dependente
        run: pip install pdfplumber pandas requests

      - name: Rulare Scraper (via Google Proxy)
        run: python scraper.py

      - name: Commit si Push date noi
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # Facem commit doar daca s-au schimbat datele
          git commit -m "Actualizare date AFDJ - $(date +'%Y-%m-%d')" || exit 0
          git push
